<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title> Popcorn </title>
</head>

<body>
	<main role="main" class="container-fluid">
		<h2> Welcome to Computer Science Club Popcorn Sales </h2>


		<form action="popcorn.php" method="post">

			<div id="buyer-data" class="form-div">
				<div class="form-group">
					<label for="name">Buyer's Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Mary Smith" />
				</div>
				<div class="form-group">
					<label for="street">Email Address:</label>
					<input type="text" class="form-control" id="street" name="email" placeholder="marysmith@email.com" />
				</div>

			</div>

			<div id="order-data" class="form-div">
				<div class="form-group row">
					<label for="unpop" class="col-sm-9 col-form-label">Unpopped Popcorn (1 lb.) $3.00 each</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="unpop" name="unpop" placeholder="quantity" />
					</div>
				</div>
				<div class="form-group row">
					<label for="caramel" class="col-sm-9 col-form-label">Caramel Popcorn (2 lb. canister) $3.50 each</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="caramel" name="caramel" placeholder="quantity" />
					</div>
				</div>
				<div class="form-group row">
					<label for="caramelnut" class="col-sm-9 col-form-label">Caramel Nut Popcorn (2 lb. canister) $4.50 each</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="caramelnut" name="caramelnut" placeholder="quantity" />
					</div>
				</div>
				<div class="form-group row">
					<label for="toffeynut" class="col-sm-9 col-form-label"> Toffey Nut Popcorn (2 lb. canister)  $5.00 each</label>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="toffeynut" name="toffeynut" placeholder="quantity" />
					</div>
				</div>
			</div>

			<div id="payment-data" class="form-div">
				<h3> Payment Method </h3>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="payment" value="visa" checked>
					<label class="form-check-label" for="visa">
			    Visa
			  </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="payment" value="mc">
					<label class="form-check-label" for="mc">
			    Master Card
			  </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="payment" value="discover">
					<label class="form-check-label" for="discover">
			    Discover
			  </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="payment" value="check">
					<label class="form-check-label" for="check">
					Check
				</label>
				</div>
			</div>


			<div id="submit" class="form-div">
				<button type="submit" class="btn btn-primary"> Submit Order</button>
				<button type="reset" class="btn btn-secondary"> Clear </button>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
